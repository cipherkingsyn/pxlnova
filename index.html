<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5801610924124039"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PXLNOVA</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" href="/assets/w.png" type="image/x-icon">

    <style>
        #redirectButton, #aiButton {
            background-color: #6a1b9a; 
            color: white; 
            padding: 15px 30px; 
            font-size: 18px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
            margin: 10px 0;
        }

        #redirectButton:hover, #aiButton:hover {
            background-color: #9c4dcc; 
        }

     
        .settings-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .settings-icon svg {
            fill: #e8eaed;
            width: 100%;
            height: 100%;
        }

        .settings-icon:hover svg {
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <img src="/assets/w.png" alt="pxlnova" class="logo">
        <h1>pxlnova!</h1>
        <p class="subtext">A modern web search engine!</p>
    </header>

    <main class="main-container">
        <button id="startButton" aria-label="Start Browsing">Start Browsing</button>
        <button id="redirectButton" aria-label="Go to Apps Page">Apps</button>
        <button id="aiButton" aria-label="Go to AI Page">AI</button>
    </main>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = '/web/index.html';
        });

        document.getElementById('redirectButton').addEventListener('click', function() {
            window.location.href = '/games.html';
        });

        document.getElementById('aiButton').addEventListener('click', function() {
            window.location.href = '/pxlnova.html';
        });

        
        document.getElementById('settingsIcon').addEventListener('click', function() {
            window.location.href = '/setting.html';
        });
    </script>
